<div class="expense-menu">
    <div class="option-container">
        <div class="edit menu-item" (click)="editExpense($event)">Edit</div>
        <div class="delete menu-item" (click)="deleteExpense($event, expense.key)">Delete</div>
    </div>
    <div class="cancel menu-item" (click)="close($event)">Cancel</div>
</div>
