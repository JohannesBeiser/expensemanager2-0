<div class="search-component-container w-100">
    <app-header>
        <div class="flexbox align p-0-8 h-100">
            <div class="flex-1 mr-8 search-bar-input-container" >
                <i matIcon class="material-icons-outlined search-input-icon-prefix">search</i>
                <input (keyup)="searchTerm$.next($event.target.value)" [(ngModel)]="seachtext" class="searchbar-input w-100" id="searchbar-to-focus" type="text" matInput #searchInput> 
                <i matIcon class="material-icons-outlined search-input-icon-suffix" (click)="clear()">close</i>
            </div>
            
           <span (click)="sliderService.hide()">cancel</span>
        </div>
    </app-header>

    <div class="search-results"  (click)="collapseNotifier.next()">
        <div *ngIf="(results$ | async)?.length >0">{{matchesFound}} results</div>
        <div *ngIf="(results$ | async)?.length ==0 " class="no-expenses">No expenses found!</div>
        <app-expense-list [expenses]="results$ | async"  [collapseNotifier]="collapseNotifier" ></app-expense-list>
    </div>
</div>
