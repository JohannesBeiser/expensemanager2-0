<div class="expense-list-dialog-container">
    <div class="header">
        <div class="title">Top 20 expenses <span *ngIf="data.category.name !== 'unassigned'">: {{data.category.name}}</span></div>
        <i class="material-icons"  (click)="closeDialog()">close</i>
    </div>
    <div class="total">
        <div class="title">Total:</div>
        <div class="amount">{{data.total | number: '1.0-0':'de-DE'}} â‚¬</div>
    </div>
    <app-expense-list [expenses]="data.expenses" [collapseNotifier]="collapseNotifier" *ngIf="data.expenses?.length >0"></app-expense-list>
</div>
